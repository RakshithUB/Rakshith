<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls - Online Polling System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Online Polling System</h1>
        <div id="pollCreation" class="mt-4">
            <h2>Create a Poll</h2>
            <form id="createPollForm">
                <div class="form-group">
                    <label for="pollQuestion">Poll Question</label>
                    <input type="text" class="form-control" id="pollQuestion" required>
                </div>
                <div class="form-group">
                    <label for="pollOptions">Options (separate by commas)</label>
                    <input type="text" class="form-control" id="pollOptions" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Poll</button>
            </form>
        </div>
        <div id="pollList" class="mt-4">
            <h2>Polls</h2>
            <div id="pollsContainer"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
