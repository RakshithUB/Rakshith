<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position </title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            }
        .box{
            display: inline-block;
            width: 150px;
            margin: 50px;
            padding: 50px;
            border: 3px solid black;
        }
        .box1{            
            
            background-color: aqua;
        }
        .box2{
            position: relative;
            top: 50px;
            background-color: rgb(82, 82, 158);

        }
        .box3{
             position: absolute;         
           top: 400px;
           /* left: 50px; */
            background-color: burlywood;
        }
        .box4{
            background-color: blanchedalmond;
        }
        .parentbox{
            height: 3444px;
        }
        body, html {
        margin: 0;
        padding: 0;
    }

    
    header {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 10px ;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1;
    }

   
    .sidebar {
        background-color: #f4f4f4;
        width: 200px;
        position: fixed;
        top: 40px;
        left: 0;
               
    }

    
    main {
        margin-left: 200px; 
        padding-top: 60px; 
        padding-bottom: 60px; 
    }

   
    footer {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 10px ;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

   
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #333;
        color: #fff;
    }
    tr:hover {
        background-color: #f5f5f5;
    }

   

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Ultimez</h1>
    </header>
    
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is a fixed sidebar.</p>
        <p>It will stay visible even when scrolling.</p>
    </div>
    <br>
    <main>
        <h2>Main Content</h2>
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <footer>
        <p>Sticky Footer</p>
    </footer>

    <div class="parentbox">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
</div>
    <script src="js.js"></script>
</body>
</html>
